{%extends 'base.html'%}
{% load static %}

{%block content%}
<style>
    input {
        margin-bottom: 20px;
        width: 90%;
        height: 30px;
        padding: .4%;
        border: none;
        border-bottom: 1px gray solid;
        font-size: 16px;
        letter-spacing: 1px;
        margin-bottom: 40px;
        text-align: center;
    }

    input:focus {
        border-bottom: 2px rgb(58, 0, 194) solid;
        outline: none;
    }

    .error {
        background-color: lightgreen;
        padding: 10px 20px;
        letter-spacing: 2px;
        font-size: 18px;
        color: black;
    }

    .container-1 {
        width: 100%;
    }

    .login_form {
        width: 60%;
        margin: auto;
    }

    .fee {
        font-size: 18px;
        color: rgb(89, 0, 255);
    }

    .primary_btn {
        width: 30%;
        margin-left: 30%;
    }

    .link {
        text-align: center;
    }

    .login {
        width: 30%;
        margin-left: 35%;
    }
</style>

<!--================Home Banner Area =================-->
<section class="banner_area">
    <div class="banner_inner d-flex align-items-center">
        <div class="overlay bg-parallax" data-stellar-ratio="0.9" data-stellar-vertical-offset="0" data-background="">
        </div>
        <div class="container">
            <div class="banner_content text-center">
                <div class="page_link">
                    <a href="{% url 'core:Home' %}">Home</a>
                    <a href="{% url 'core:Signup' %}">SIGN UP</a>
                </div>
                <h2>SIGNUP NOW</h2>

            </div>
        </div>
    </div>
</section>
<!--================End Home Banner Area =================-->
<div class="container-1">
    {%for message in messages%}
    <h6 class="error">{{message}}</h6>
    {%endfor%}
</div>


<!-- Signup -->
<div class="container mt-5 mb-5">
    <div class="login_form">
        <div class="login mb-5">
            <h1>Sign up</h1>
        </div>
        <form action="" method="post">
            {% csrf_token %}
            <input type="text" name='name' placeholder="Name"><br>
            <input type="text" name='username' placeholder="Username"><br>
            <input type="email" name='email' placeholder="Email"><br>
            <input type="password" name='pass1' placeholder="Password"><br>
            <input type="password" name='pass2' placeholder="Confirm Password"><br>
            <button type="submit" class="btn primary_btn">Sign up</button>
        </form>
        <p class="link mt-4">Already have an account? <a href="{% url 'core:Login' %}" class="btn">Login</a></p>

    </div>
</div>

{%endblock%}
